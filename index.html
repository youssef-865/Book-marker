<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="main.css">
    
    
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
    <main class="interface py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div class="line py-5"></div>
            <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fas fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fas fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
                </div>
                <button class="btn btn-submit px-5" id="submitBtn" onclick="addBookmark()">Submit</button>
            </div>
            <div class="line py-1"></div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">Index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
               
                </tbody>
            </table>
        </div>
        <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
            <div class="box-content bg-white p-4 rounded-2 shadow-lg">
                <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="circles d-flex  ">
                        <span <i class="fa-regular fo fa-circle me-2 "></i></span>
                        <span <i class="fa-regular fe fa-circle me-2"></i></span>
                        <span <i class="fa-regular fr fa-circle me-2"></i></span>
                        
                    </div>
                    <button class="btn border-0" id="closeBtn">
                        <i class="fas fa-times close fs-3"></i>
                    </button>
                </header>
                <p class="m-0 pb-2">
                    Site Name or URL is not valid, Please follow the rules below:
                </p>
                <ol class="rules list-unstyled m-0">
                    <li>
                        <i class="fa-solid fa-circle-right"></i>
                        Site name must contain at least 3 characters
                    </li>
                    <li>
                        <i class="fa-solid fa-circle-right"></i>
                        Site URL must be a valid one
                    </li>
                </ol>
            </div>
        </div>
    </main>
    
    
<script src="main.js"></script>
</body>
</html>
